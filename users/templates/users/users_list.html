{% extends "Adtaa/base.html" %}
{% block content %}
    <h4 class="text-center">Active Users</h4>
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">Username</th>
                <th scope="col">Scheduler</th>
                <th scope="col">Admin</th>
                <th scope="col">Root</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
        {% for user in users %}
            {% if user.is_active %}
                <tr>
                    <td>{{ user.username }}</td>
                    <td>{{ user.is_active }}
                    <td>{{ user.is_staff }}</td>
                    <td>{{ user.is_superuser }}</td>
                    <td><a class="btn btn-outline-secondary" href="{% url 'user-detail' user.id %}" role="button">Details</a></td>
                    <td><a class="btn btn-danger" href="{% url 'user-delete' user.id %}">Delete</a></td>
                </tr>
            {% endif %}
        {% endfor %}
        </tbody>
    </table>

    <a class="btn btn-outline-secondary mt-3" href="{% url 'index' %}" role="button">Back</a>
{% endblock content %}
